<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias  com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu servidor</p>
    <video controls width="800px">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <source src="midias/meu-video.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>

    <h1>Inserirndo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PX4Ee8BFZXA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
